<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    
    <div class="general-container">
        <div class="input-container">
            <input id="display" class="input" type="text" name="cal-input" disabled>
            <div class="answer-container">
                <h2 id="answerBox"></h2>
            </div>

            <hr>


            <div class="number-container">
                <div class="three-button">
                    <button onclick="appendToDisplay('1')" class="key"><span class="button-number">1</span> <span>ABC</span></button>
                    <button onclick="appendToDisplay('2')" class="key" ><span class="button-number">2</span> <span>DEF</span></button>
                    <button onclick="appendToDisplay('3')" class="key" ><span class="button-number">3</span> <span>GHI</span></button>
                    <button onclick="appendToDisplay('*')" class="key" ><span class="button-number">*</span> </button>
                    
                </div>


                <div class="three-button">
                    <button onclick="appendToDisplay('4')" class="key" ><span class="button-number">4</span> <span>ABC</span></button>
                    <button onclick="appendToDisplay('5')" class="key" ><span class="button-number">5</span> <span>DEF</span></button>
                    <button onclick="appendToDisplay('6')" class="key" ><span class="button-number">6</span> <span>GHI</span></button>
                    <button onclick="appendToDisplay('/')" class="key" ><span class="button-number">/</span></button>
                    
                </div>


                <div class="three-button">
                    <button onclick="appendToDisplay('7')" class="key" ><span class="button-number">7</span> <span>ABC</span></button>
                    <button onclick="appendToDisplay('8')" class="key" ><span class="button-number">8</span> <span>DEF</span></button>
                    <button onclick="appendToDisplay('9')" class="key" ><span class="button-number">9</span> <span>GHI</span></button>
                    <button onclick="appendToDisplay('-')" class="key" ><span class="button-number">-</span></button>
                    
                </div>

                <div class="three-button">
                    <button onclick="appendToDisplay('del')" class="key" >Del<span class="button-number"></span> </button>
                    <button onclick="appendToDisplay('+')" class="key" ><span class="button-number">+</span> </button>
                    <button onclick="appendToDisplay('0')" class="key" ><span class="button-number">0</span> </button>
                    <button onclick="appendToDisplay('=')" class="key" ><span class="button-number">=</span> </button>
                    
                </div>
            </div>
            

        </div>

    </div>


   <script src="./script.js"></script>
</body>
</html>
